<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>General Lee's Controls</title>

        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" type="image/x-icon" href="favicon.ico">
        <link rel="stylesheet" href="main.css">
        <script src="jquery.js"></script>
        <script src="controls/commandKey.js"></script>
        <script src="controls/controls.js"></script>
        <script src="require.js" data-main="controls/controls"></script>
    </head>
    <body>
        <div class="container">
            <article class="controls">
                <header>
                    <h2>Controls</h2>
                </header>
                <section>
                    <ul class="controls">
                        <li class="non-functional"></li>
                        <li class="increase-speed icon icon-caret-up"></li>
                        <li class="non-functional"></li>
                        <li class="non-functional"></li>
                        <li class="ignition icon icon-power-off"></li>
                        <li class="turn-left icon icon-caret-left clear"></li>
                        <li class="decrease-speed icon icon-caret-down"></li>
                        <li class="turn-right icon icon-caret-right"></li>
                        <li class="non-functional"></li>
                        <li class="non-functional"></li>
                        <li class="break icon icon-stop-1 clear"></li>
                        <li class="non-functional"></li>
                        <li class="center-wheels icon icon-arrows-h"></li>
                    </ul>
                </section>
            </article>
        </div>
    </body>
</html>
